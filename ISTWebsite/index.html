    <title>title</title>
    <style>  
    body {
  height: 100vh;
  width: 100vw;
  margin: 0px;
  background-color: rgb(9, 8, 41);
  opacity: 0;
    transition: opacity 2s;
}

.rubik-font {
  font-family: "Rubik", sans-serif;
}

main {
  background-position: center 0%;
  background-color: white;
  background-size: cover;
  height: 100vh;
  width: 100vw;
  position: relative;
  z-index: 2;
  transition: transform 700ms cubic-bezier(.13,.53,.38,.97);
    overflow-y: auto;
}


body[data-nav="true"] > main {
  transform: translateY(-63%);
}

nav {
  height: 80vh;
  width: 200%;
  position: absolute;
  left: 0px;
  bottom: 0px;
  z-index: 1;
  overflow: hidden;
 margin-left:-100%;
}

#LeftMover {
  float:left;  
  width:110%;
  height:100%;
  transition: width 111114s ;
  margin-left:-60%;
  top:0;
  background-color: orange;
  animation-play-state: running;

}

/* adjust width so pointer is only hovering if actually to left of circle */


#RightMover {
  position:absolute;
  right:0;
  top:0;
  height:100%;
  width:3%;

  z-index: 10;
}
#RightleftMover {
  position:absolute;
  right:48%;
  top:0;
  height:100%;
  width:10%;
  z-index: 10;
}



#RightMover:hover ~ #nav-links{
 
  transition: transform 700ms cubic-bezier(.33,.53,.38,.67); 
  transition-timing-function: ease;

}


#RightMover:hover ~ #LeftMover{
  width: 80%;
  transition: width 3s;
  transition-timing-function: ease;
}
#RightleftMover:hover ~ #LeftMover{
  width: 109.9%;
  transition: width 3s;
  transition-timing-function: ease;
}

#RightMover:hover {
  width: 20%;
  transition: width 8s;
 
}


#nav-links {  
  float:center;
  display:flex;
  gap: clamp(1rem, 2vw, 2rem);
  margin-top: clamp(2rem, 2vw, 3rem);
  padding: 0rem clamp(1rem, 2vw, 2rem);
  transform: translateY(80%) scale(0.9);
  transition: transform 700ms cubic-bezier(.33,.53,.38,.67); 
  transition-timing-function: ease;
}

body[data-nav="true"] > nav > #nav-links {
  transform: translateY(-25%) scale(1);
}

#nav-links > .nav-link {
  text-decoration: none;
  transition-timing-function: ease;
  transition-duration: 400ms;
}

#nav-links > .nav-link > .nav-link-label {
  color: white;
  font-size: 1.25rem;
  margin: 0rem;
  margin-top: 15.75rem;
  text-transform: uppercase;
}

#nav-links > .nav-link > .nav-link-image {
  width: max(20vw, 400px);
  aspect-ratio: 1.8 / 1;
  border-radius: 0.5rem;
  margin-top: 0.75rem;
  object-fit: cover;
  cursor: wait;

 
}
#nav-links :hover{
  transform: scale(1.04);
  box-shadow: 100px,100px;
  transition-timing-function: ease;
  transition-duration: 400ms;
}

#nav-toggle {
  height: 5rem;
  width: 5rem;
  position: fixed;
  z-index: 3;
  left: 50%;
  bottom: 3rem;
  transform: translateX(-50%);
  background-color: rgb(121, 150, 245);
  border: none;
  border-radius: 5rem;
  outline: none;
  box-shadow: 0rem 0rem 4rem rgba(0 0 0 / 35%);
  cursor: pointer;
  transition: transform, background-color;
  transition-timing-function: ease;
  transition-duration: 400ms;
}

#nav-toggle:hover {
  transform: translateX(-50%) scale(1.04);
 
}

#nav-toggle:active {
  transform: translateX(-50%) scale(0.96);
}

body[data-nav="true"] > #nav-toggle {
  background-color: rgb(14, 52, 68);
}

body:not([data-nav="true"]) > #nav-toggle:hover > .open {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

#nav-toggle > b {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  color: rgb(255, 255, 255);
  font-size: 1.75rem;
  opacity: 0;
  transition: transform, opacity;
  transition-timing-function: ease;
  transition-duration: 400ms;
  
}
#indent {
    width: 100%;
                height: 100%;
    overflow-y: auto;
    position:absolute;
    
}
#indent::-webkit-scrollbar {
  display:none;
}

body[data-nav="true"] > #nav-toggle > .close {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

h1 {

h1 {

section {
